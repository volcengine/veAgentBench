tasks:
- name: locomo_viking_test
  enable_cache: true
  enable_score_cache: true
  datasets:
  - name: locomo
    description: locomo
    property:
      type: jsonl                     # Dataset type
      file_path: "samples/locomo_eval/locomo10_qa.jsonl" 
      input_column: question
      expected_column: answer
      category: category
      extra_fields: ["category"]
      
  metrics: ["PerformanceMetric","TokensMetric", "LocomoLLMMetric"]
  judge_model:
    model_name: ""
    base_url: ""
    api_key: ""
    generation_kwargs:
      max_tokens: 16384
      timeout: 120
  agent:
    type: LocomoAgent
    property:
      agent_name: locomo_agent
      agent_dir_path: "agents/locomo/viking/"
  max_concurrent: 100
  measure_concurrent: 100
  cache_dir: ./cache
