tasks:
- name: longmemeval_viking
  enable_cache: true       #agent推理缓存配置
  enable_score_cache: true   #llm评分缓存配置
  datasets:
  - name: longmemeval-s
    description: longmemeval-s
    property:
      type: jsonl                     # Dataset type
      file_path: "longmemeval-s.jsonl" 
      columns_name:
        input_column: question
        expected_column: answer
        task_type: question_type
        question_id: question_id
        extra_fields: ["task_type", "question_id"]
      
  metrics: ["LongMemEvalMetric", "PerformanceMetric","TokensMetric"]
  judge_model:        #judgemodel配置，可以使用字节云方舟上申请的推理端点，模型可以选择doubao-1.5-pro-32k
    model_name: ""  
    base_url: ""
    api_key: ""
    generation_kwargs:
      max_tokens: 16384
  agent:
    type: LongMemAgent
    property:
      agent_name: long_mem_agent
      agent_dir_path: "agents/longmemeval/viking"
  max_concurrent: 100
  measure_concurrent: 100
  cache_dir: ./cache
